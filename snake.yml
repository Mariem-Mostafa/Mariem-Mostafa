name: Generate Snake Animation

on:
  schedule: # ÙŠØ´ØºÙ„ ÙƒÙ„ 12 Ø³Ø§Ø¹Ø©
    - cron: "0 */12 * * *"
  workflow_dispatch: # ÙŠØ³Ù…Ø­ Ø¨ØªØ´ØºÙŠÙ„Ù‡ ÙŠØ¯ÙˆÙŠÙ‹Ø§ Ù…Ù† Actions tab

jobs:
  build:
    name: Generate Snake
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate the snake ğŸ
        uses: Platane/snk@v3
        with:
          github_user_name: Mariem-Mostafa
          outputs: dist/github-contribution-grid-snake-dark.svg
          snake_color: "green"
          color_snake_head: "yellow"

      - name: Push the generated files
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
